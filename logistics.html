<!DOCTYPE html>
<html lang="en" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHUB | Logistics (Cloud)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --brand: #4A148C; --accent: #FFAB00; }
        #htmlTag.dark body { background-color: #000000 !important; color: white; }
        #htmlTag.dark .themed-card { background-color: #121212; border-color: #333; }
        #htmlTag.dark .themed-input { color: white; border-color: #333; }
        #htmlTag.dark .logistics-icon-bg { background-color: #121212 !important; color: #BA68C8 !important; border: 1px solid #333; }

        /* Service Button Active State */
        .service-btn.active .logistics-icon-bg {
            background-color: var(--brand) !important;
            color: white !important;
            transform: scale(1.1);
            box-shadow: 0 10px 15px -3px rgba(74, 20, 140, 0.4);
        }
        .service-btn.active span { color: var(--brand); font-weight: 900; }

        body { background-color: #F9FAFB; transition: 0.3s ease; overflow-x: hidden; }
        .bg-brand { background-color: var(--brand); }
        .themed-card { background-color: #ffffff; border-color: #F3F4F6; transition: 0.3s; }
        .themed-input { background-color: transparent; outline: none; border-bottom: 1px solid #ddd; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .pulse-btn { animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(74, 20, 140, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(74, 20, 140, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 20, 140, 0); }
        }
        .service-btn { display: flex; flex-direction: column; align-items: center; gap: 8px; flex-shrink: 0; min-width: 80px; cursor: pointer; }
        #driverModal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); align-items: center; justify-content: center; padding: 20px; }
        #driverModal.active { display: flex; }
    </style>
</head>
<body class="pb-32 font-sans">

    <div id="driverModal">
        <div class="bg-white dark:bg-zinc-900 w-full max-w-md p-8 rounded-[40px] shadow-2xl relative">
            <button onclick="toggleDriverModal()" class="absolute top-6 right-6 text-gray-400"><i class="fas fa-times text-xl"></i></button>
            <h2 class="text-xl font-black text-brand dark:text-purple-400 uppercase mb-2">Driver Onboarding</h2>
            <div class="space-y-4 mt-6">
                <input type="text" id="regName" placeholder="Full Name" class="w-full py-3 themed-input text-sm font-bold">
                <input type="text" id="regVehicle" placeholder="Vehicle Type" class="w-full py-3 themed-input text-sm font-bold">
                <input type="text" id="regLocation" placeholder="Operating Area (e.g. Kano)" class="w-full py-3 themed-input text-sm font-bold">
                <button onclick="submitDriverReg()" class="w-full bg-brand text-white py-4 rounded-2xl font-black text-xs uppercase shadow-lg mt-4">Join KHUB Fleet</button>
            </div>
        </div>
    </div>

    <header class="bg-brand text-white px-6 py-6 rounded-b-[40px] shadow-lg">
        <div class="flex justify-between items-start mb-6">
            <div onclick="handleAdminTrigger()">
                <h1 class="text-2xl font-black italic tracking-tighter uppercase cursor-pointer">KHUB LOGISTICS</h1>
                <p id="adminStatus" class="text-[10px] uppercase font-bold opacity-80">Fast & Reliable Delivery</p>
            </div>
            <button onclick="toggleDarkMode()" class="w-10 h-10 bg-white/10 rounded-xl flex items-center justify-center border border-white/20">
                <i id="themeIcon" class="fas fa-moon"></i>
            </button>
        </div>
        <div class="relative mt-4">
            <input type="text" id="trackingInput" placeholder="Enter Tracking ID..." class="w-full py-4 px-6 rounded-2xl font-bold text-sm outline-none shadow-xl text-gray-900">
            <button onclick="alert('Tracking ID: ' + document.getElementById('trackingInput').value + ' not found.')" class="absolute right-2 top-2 bg-brand p-2 px-4 rounded-xl text-white text-xs font-black uppercase">Track</button>
        </div>
    </header>

    <main class="px-6 mt-8">
        <div class="flex gap-4 overflow-x-auto no-scrollbar py-6">
            <div class="service-btn active" onclick="selectService(this, 'Deliver Package')">
                <div class="logistics-icon-bg w-14 h-14 bg-white shadow-lg rounded-[20px] flex items-center justify-center text-brand text-xl transition-all duration-300">
                    <i class="fas fa-box-open"></i>
                </div>
                <span class="text-[9px] font-black uppercase text-gray-500 dark:text-gray-400 tracking-tighter">Deliver</span>
            </div>
            <div class="service-btn" onclick="selectService(this, 'Dispatch Rider')">
                <div class="logistics-icon-bg w-14 h-14 bg-white shadow-lg rounded-[20px] flex items-center justify-center text-brand text-xl transition-all duration-300">
                    <i class="fas fa-motorcycle"></i>
                </div>
                <span class="text-[9px] font-black uppercase text-gray-500 dark:text-gray-400 tracking-tighter">Dispatch</span>
            </div>
            <div class="service-btn" onclick="selectService(this, 'Inter-State Logistics')">
                <div class="logistics-icon-bg w-14 h-14 bg-white shadow-lg rounded-[20px] flex items-center justify-center text-brand text-xl transition-all duration-300">
                    <i class="fas fa-route"></i>
                </div>
                <span class="text-[9px] font-black uppercase text-gray-500 dark:text-gray-400 tracking-tighter">Inter-State</span>
            </div>
        </div>

        <div class="themed-card p-6 rounded-3xl shadow-sm border mb-8">
            <h2 class="text-sm font-black uppercase text-brand mb-6">Quick Booking</h2>
            <div class="space-y-4">
                <input type="text" id="pickup" placeholder="Pickup Location" class="w-full py-2 text-sm font-bold themed-input">
                <input type="text" id="dropoff" placeholder="Dropoff Location" class="w-full py-2 text-sm font-bold themed-input">
            </div>
            <button onclick="bookGeneral()" class="w-full mt-6 bg-brand text-white py-4 rounded-2xl font-black text-sm uppercase shadow-lg active:scale-95 transition-all">Book Delivery Now</button>
        </div>

        <div class="mb-6 relative overflow-hidden bg-gradient-to-br from-purple-900 to-brand p-5 rounded-[35px] shadow-xl border border-white/10">
            <div class="flex items-center justify-between relative z-10">
                <div class="max-w-[60%]">
                    <h3 class="text-white text-lg font-black uppercase tracking-tighter leading-tight">Safety First</h3>
                    <p class="text-white/70 text-[10px] font-bold uppercase tracking-widest mt-1">All drivers are identity-verified by KHUB Cloud</p>
                </div>
                <div class="bg-white/20 w-16 h-16 rounded-full flex items-center justify-center backdrop-blur-md border border-white/30">
                    <i class="fas fa-user-shield text-2xl text-yellow-400 animate-pulse"></i>
                </div>
            </div>
            <div class="absolute -right-4 -bottom-4 w-24 h-24 bg-white/5 rounded-full"></div>
        </div>

        <div class="flex justify-between items-center mb-4">
            <h3 class="font-black text-sm uppercase text-black dark:text-white flex items-center gap-2">
                <i class="fas fa-check-circle text-green-500"></i> Verified Drivers
            </h3>
            <button id="addDriverBtn" onclick="addNewDriver()" class="hidden bg-brand text-white text-[10px] px-3 py-1 rounded-full">+ ADD DRIVER</button>
        </div>
        
        <div id="driversList" class="space-y-4 mb-10"></div>
    </main>

    <nav class="fixed bottom-0 w-full bg-white/90 dark:bg-black/90 backdrop-blur-lg border-t dark:border-zinc-800 flex justify-around items-center py-4 z-50">
        <a href="#" class="flex flex-col items-center text-brand dark:text-purple-400"><i class="fas fa-truck-fast text-xl"></i></a>
        <div class="relative -top-6">
            <div onclick="toggleDriverModal()" class="bg-brand w-14 h-14 rounded-full shadow-2xl text-white border-4 border-white dark:border-black flex items-center justify-center pulse-btn cursor-pointer">
                <i class="fas fa-plus text-xl text-[#FFAB00]"></i>
            </div>
        </div>
        <div onclick="window.open('https://wa.me/2347051337399')" class="flex flex-col items-center text-gray-400 cursor-pointer">
            <i class="fab fa-whatsapp text-xl text-green-500"></i>
        </div>
    </nav>

    <script>
        const SUPABASE_URL = 'https://qsmfskpcthydqrvbrcfy.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFzbWZza3BjdGh5ZHFydmJyY2Z5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2OTQzMjUsImV4cCI6MjA4MzI3MDMyNX0.hA0W_kpQ1Irfoj2DRu5Nv0T_8ojb2YzX9g9g_UYgpuA';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let isAdmin = false;
        let adminClicks = 0;
        let selectedService = "Deliver Package";
        const defaultWA = "2347051337399";

        function applyTheme() {
            const isDark = localStorage.getItem('khub_theme') === 'dark';
            document.getElementById('htmlTag').classList.toggle('dark', isDark);
            document.getElementById('themeIcon').className = isDark ? 'fas fa-sun text-yellow-400' : 'fas fa-moon';
        }

        function toggleDarkMode() {
            const isNowDark = document.getElementById('htmlTag').classList.toggle('dark');
            localStorage.setItem('khub_theme', isNowDark ? 'dark' : 'light');
            applyTheme();
        }

        function selectService(element, serviceName) {
            document.querySelectorAll('.service-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
            selectedService = serviceName;
        }

        function toggleDriverModal() {
            document.getElementById('driverModal').classList.toggle('active');
        }

        function submitDriverReg() {
            const name = document.getElementById('regName').value;
            const vehicle = document.getElementById('regVehicle').value;
            if(!name || !vehicle) return alert("Fill required fields");
            window.open(`https://wa.me/${defaultWA}?text=DRIVER REG: ${name} (${vehicle})`);
            toggleDriverModal();
        }

        function handleAdminTrigger() {
            adminClicks++;
            if (adminClicks === 3) {
                isAdmin = !isAdmin;
                document.getElementById('adminStatus').innerText = isAdmin ? "ADMIN MODE ACTIVE" : "Fast & Reliable Delivery";
                document.getElementById('addDriverBtn').classList.toggle('hidden', !isAdmin);
                renderDrivers();
                adminClicks = 0;
            }
            setTimeout(() => adminClicks = 0, 1000);
        }

        async function renderDrivers() {
            const container = document.getElementById('driversList');
            container.innerHTML = '<p class="text-center text-xs opacity-50 py-10 animate-pulse font-bold">LOADING FLEET...</p>';
            
            const { data, error } = await _supabase.from('logistics').select('*').order('rating', { ascending: false });
            if (error) return container.innerHTML = "Offline";

            container.innerHTML = '';
            data.forEach(d => {
                container.innerHTML += `
                    <div class="themed-card p-4 rounded-3xl border flex items-center gap-4 shadow-sm">
                        <img src="https://ui-avatars.com/api/?name=${d.name}&background=4A148C&color=fff" class="w-12 h-12 rounded-2xl">
                        <div class="flex-1">
                            <h4 onblur="updateDriver('${d.id}', 'name', this.innerText)" contenteditable="${isAdmin}" class="font-black text-sm uppercase dark:text-white">${d.name}</h4>
                            <div class="flex items-center gap-2">
                                <span class="text-[9px] font-bold text-brand uppercase">${d.vehicle}</span>
                                <span class="text-[9px] font-black text-orange-500">â˜… ${d.rating}</span>
                            </div>
                        </div>
                        <button onclick="contactDriver('${d.whatsapp || defaultWA}', '${d.name}')" class="bg-green-500/10 text-green-500 p-3 rounded-2xl active:scale-90 transition-all">
                            <i class="fab fa-whatsapp text-lg"></i>
                        </button>
                    </div>`;
            });
        }

        async function updateDriver(id, field, val) {
            if (!isAdmin) return;
            await _supabase.from('logistics').update({ [field]: val }).eq('id', id);
        }

        async function addNewDriver() {
            await _supabase.from('logistics').insert([{ name: "New Driver", vehicle: "Bike", rating: 5.0, whatsapp: defaultWA }]);
            renderDrivers();
        }

        function contactDriver(wa, name) {
            const p = document.getElementById('pickup').value || "Address needed";
            const d = document.getElementById('dropoff').value || "Address needed";
            const msg = `Hello ${name}, I saw you on KHUB.%0A%0A*BOOKING*%0AService: ${selectedService}%0APickup: ${p}%0ADropoff: ${d}`;
            window.open(`https://wa.me/${wa}?text=${msg}`);
        }

        function bookGeneral() {
            const p = document.getElementById('pickup').value || "Not specified";
            const d = document.getElementById('dropoff').value || "Not specified";
            window.open(`https://wa.me/${defaultWA}?text=KHUB LOGISTICS BOOKING:%0AService: ${selectedService}%0APickup: ${p}%0ADropoff: ${d}`);
        }

        window.onload = () => { applyTheme(); renderDrivers(); };
    </script>
</body>
</html>
