<!DOCTYPE html>
<html lang="en" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHUB | Market (Cloud)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>

    <style>
        :root { --brand: #4A148C; --off-white: #F9F9F9; }
        body { background-color: var(--off-white); font-family: sans-serif; transition: 0.3s; }
        .dark { background-color: #121212; color: white; }
        .dark .bg-white { background-color: #1E1E1E; }
        
        .slogan-text {
            font-family: 'Arial Black', sans-serif; font-weight: 900; font-style: italic;
            background: linear-gradient(to right, #FFF 20%, #BA68C8 50%, #FFF 80%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .buy-btn { opacity: 0.3; pointer-events: none; transition: 0.3s; }
        .buy-btn.active { opacity: 1; pointer-events: auto; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Category Icon Styles */
        .cat-btn { display: flex; flex-direction: column; align-items: center; min-width: 70px; gap: 4px; }
        .cat-icon { width: 50px; height: 50px; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 20px; transition: 0.3s; background: white; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .dark .cat-icon { background: #1E1E1E; }
        .active-cat .cat-icon { background: #4A148C; color: white; transform: scale(1.1); }

        .search-container { position: relative; z-index: 60; margin-top: -25px; }
        header { z-index: 40 !important; }
    </style>
</head>
<body class="pb-32">

    <header class="bg-[#4A148C] p-5 pb-16 shadow-lg sticky top-0 rounded-b-[35px]">
        <div class="flex justify-between items-center text-white">
            <h1 class="font-black italic text-2xl uppercase">KHUB <span class="text-[#E1BEE7]">SHOP</span></h1>
            <div class="flex gap-2">
                <span id="visitorCount" class="text-[10px] bg-white/10 px-3 py-2 rounded-full font-bold">Visitors: ...</span>
                <button onclick="toggleDarkMode()" class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
            </div>
        </div>
        <div class="text-center mt-4"><h2 class="slogan-text text-xl uppercase">KANO SHOPPING MADE EASY</h2></div>
    </header>

    <div class="px-5 search-container">
        <input type="text" onkeyup="searchProducts()" id="searchInput" placeholder="Search Kano Market..." class="w-full p-4 rounded-2xl shadow-2xl border-none outline-none dark:bg-zinc-800 dark:text-white border-2 border-white/20">
    </div>

    <div id="adminPanel" class="hidden bg-yellow-400 p-2 text-center text-[10px] font-bold uppercase sticky top-[100px] z-50 text-black shadow-md">
        Admin Mode Active • Tap names/prices to edit
    </div>

    <section class="mt-8 px-4">
        <h3 class="font-black uppercase text-[11px] italic mb-3 dark:text-gray-400 flex items-center gap-2">
            <i class="fas fa-certificate text-blue-500"></i> Verified Kano Sellers
        </h3>
        <div id="sellerContainer" class="flex gap-4 overflow-x-auto no-scrollbar pb-2 bg-white dark:bg-zinc-900 p-4 rounded-[30px] border dark:border-zinc-800">
            </div>
    </section>

    <div id="catScroll" class="flex gap-6 overflow-x-auto p-6 no-scrollbar">
        </div>

    <main class="px-4">
        <h2 onclick="handleAdminTrigger()" class="font-black text-brand dark:text-white uppercase mb-4 text-sm tracking-widest cursor-pointer flex items-center gap-2">
            <i class="fas fa-store text-yellow-500"></i> <span id="currentCatLabel">Phones</span>
        </h2>
        
        <div id="shopGrid" class="grid grid-cols-2 gap-4"></div>

        <div class="mt-8 p-6 rounded-3xl bg-white border dark:bg-zinc-900 dark:border-zinc-800">
            <div class="flex items-center gap-3">
                <input type="checkbox" id="agreeCheck" onchange="updateButtonStatus()" class="w-6 h-6 accent-purple-800 cursor-pointer">
                <label for="agreeCheck" class="font-bold text-gray-700 dark:text-gray-300 uppercase text-[9px] cursor-pointer">
                    I agree to terms: I will verify items before payment and report scams to KHUB.
                </label>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 w-full bg-white dark:bg-black border-t dark:border-gray-800 flex justify-around items-center py-4 z-50">
        <a href="index.html" class="flex flex-col items-center text-gray-400"><i class="fas fa-home text-xl"></i><span class="text-[10px] font-bold uppercase">Home</span></a>
        <div onclick="window.open('https://wa.me/2347051337399')" class="flex flex-col items-center text-gray-400 cursor-pointer"><i class="fab fa-whatsapp text-xl text-green-500"></i><span class="text-[10px] font-bold uppercase">Chat</span></div>
        <div class="relative -top-8 text-center"><div class="bg-[#4A148C] w-16 h-16 rounded-full shadow-2xl text-white border-4 border-white dark:border-black flex items-center justify-center"><i class="fas fa-shopping-bag text-2xl"></i></div><p class="text-[10px] font-black text-purple-800 mt-1 uppercase">Shop</p></div>
        <a href="logistics.html" class="flex flex-col items-center text-gray-400"><i class="fas fa-truck-fast text-xl"></i><span class="text-[10px] font-bold uppercase">Logistics</span></a>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCeW7PFz9wntXO0OUj9N5V1DdkUxxI2VkQ",
            authDomain: "k-hub-b4d8f.firebaseapp.com",
            projectId: "k-hub-b4d8f",
            storageBucket: "k-hub-b4d8f.firebasestorage.app",
            messagingSenderId: "117649715938",
            appId: "1:117649715938:web:7768d7b4d27d66e8ba24bb"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let isAdmin = false;
        let clickCount = 0;

        // EXTENDED CATEGORIES WITH ICONS
        const categories = [
            { name: "Phones", icon: "fa-mobile-screen-button" },
            { name: "Electronics", icon: "fa-plug" },
            { name: "Beauty", icon: "fa-sparkles" },
            { name: "Fashion", icon: "fa-shirt" },
            { name: "Cosmetics", icon: "fa-eye-dropper" },
            { name: "Foods", icon: "fa-utensils" },
            { name: "Agro", icon: "fa-seedling" },
            { name: "Auto & Tools", icon: "fa-screwdriver-wrench" },
            { name: "Stationarys", icon: "fa-pen-nib" },
            { name: "Home", icon: "fa-house-chimney" },
            { name: "Health Care", icon: "fa-heart-pulse" }
        ];

        // 1. RENDER VERIFIED SELLERS (10 SLOTS)
        async function loadSellers() {
            const container = document.getElementById('sellerContainer');
            const snapshot = await db.collection('verified_sellers').orderBy('order').get();
            
            // If empty (first time), let admin create slots
            if(snapshot.empty && isAdmin) {
                container.innerHTML = `<button onclick="initSellerSlots()" class="text-[9px] font-bold text-brand uppercase">+ Init Seller Slots</button>`;
                return;
            }

            container.innerHTML = '';
            snapshot.forEach(doc => {
                const s = doc.data();
                container.innerHTML += `
                <div class="flex-shrink-0 flex flex-col items-center">
                    <div class="w-14 h-14 rounded-full border-2 border-purple-500 p-0.5 relative">
                        <img src="${s.image}" class="w-full h-full rounded-full object-cover">
                        ${isAdmin ? `<input type="text" onblur="updateSeller('${doc.id}', 'image', this.value)" placeholder="URL" class="absolute inset-0 opacity-0 bg-white text-[8px]">` : ''}
                    </div>
                    <span onblur="updateSeller('${doc.id}', 'name', this.innerText)" contenteditable="${isAdmin}" class="text-[9px] font-bold mt-1 dark:text-white uppercase ${isAdmin ? 'bg-yellow-50 text-black' : ''}">${s.name}</span>
                </div>`;
            });
        }

        async function initSellerSlots() {
            for(let i=1; i<=10; i++) {
                await db.collection('verified_sellers').add({ name: "Seller "+i, image: "https://via.placeholder.com/100", order: i });
            }
            loadSellers();
        }

        async function updateSeller(id, field, val) {
            await db.collection('verified_sellers').doc(id).update({ [field]: val });
        }

        // 2. RENDER ICON CATEGORIES
        function renderCategories() {
            const catScroll = document.getElementById('catScroll');
            catScroll.innerHTML = categories.map(cat => `
                <div onclick="loadCategory('${cat.name}')" id="btn-${cat.name}" class="cat-btn cursor-pointer">
                    <div class="cat-icon"><i class="fas ${cat.icon}"></i></div>
                    <span class="text-[9px] font-black uppercase text-gray-500 dark:text-gray-400">${cat.name}</span>
                </div>
            `).join('');
        }

        async function loadCategory(catName) {
            document.getElementById('currentCatLabel').innerText = catName;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active-cat'));
            document.getElementById('btn-'+catName).classList.add('active-cat');

            const grid = document.getElementById('shopGrid');
            grid.innerHTML = '<p class="col-span-2 text-center text-xs py-10">Fetching Products...</p>';
            
            const snapshot = await db.collection('market').where('category', '==', catName).get();
            grid.innerHTML = '';

            if (snapshot.empty) {
                grid.innerHTML = `<div class="col-span-2 text-center py-10 text-gray-400 text-[10px] uppercase font-bold">No products in ${catName}</div>`;
                if (isAdmin) grid.innerHTML += `<button onclick="addNewProduct('${catName}')" class="col-span-2 p-10 border-2 border-dashed rounded-3xl text-purple-800 text-xs">+ ADD PRODUCT</button>`;
                return;
            }

            snapshot.forEach(doc => {
                const p = doc.data();
                grid.innerHTML += `
                <div class="bg-white p-3 rounded-3xl shadow-sm border dark:bg-zinc-900 dark:border-zinc-800">
                    <div class="h-32 bg-gray-100 rounded-2xl mb-2 overflow-hidden"><img src="${p.image}" class="w-full h-full object-cover"></div>
                    <h3 onblur="updateField('${doc.id}', 'name', this.innerText)" contenteditable="${isAdmin}" class="text-[10px] font-bold uppercase truncate dark:text-white">${p.name}</h3>
                    <div class="text-green-600 font-black text-sm my-1">₦<span onblur="updateField('${doc.id}', 'price', this.innerText)" contenteditable="${isAdmin}">${p.price}</span></div>
                    <button onclick="handleBuy('${p.name}', '${p.price}', '${p.whatsapp}')" class="buy-btn w-full py-2 bg-[#25D366] text-white text-[9px] font-black rounded-xl uppercase">WhatsApp</button>
                </div>`;
            });
        }

        // ADMIN TOOLS
        function handleAdminTrigger() {
            clickCount++;
            if (clickCount === 3) {
                isAdmin = !isAdmin;
                document.getElementById('adminPanel').classList.toggle('hidden', !isAdmin);
                loadCategory(document.getElementById('currentCatLabel').innerText);
                loadSellers();
                clickCount = 0;
            }
            setTimeout(() => clickCount = 0, 1000);
        }

        async function updateField(id, field, value) {
            await db.collection('market').doc(id).update({ [field]: value });
        }

        function toggleDarkMode() {
            const isDark = document.getElementById('htmlTag').classList.toggle('dark');
            localStorage.setItem('khub_theme', isDark ? 'dark' : 'light');
            document.getElementById('themeIcon').className = isDark ? 'fas fa-sun text-yellow-400' : 'fas fa-moon';
        }

        function updateButtonStatus() {
            const agreed = document.getElementById('agreeCheck').checked;
            document.querySelectorAll('.buy-btn').forEach(btn => btn.classList.toggle('active', agreed));
        }

        function handleBuy(name, price, wa) {
            window.open(`https://wa.me/${wa || '2347051337399'}?text=I want to buy ${name} (₦${price})`);
        }

        window.onload = () => {
            // GLOBAL THEME SYNC
            if (localStorage.getItem('khub_theme') === 'dark') toggleDarkMode();
            renderCategories();
            loadCategory('Phones');
            loadSellers();
        };
    </script>
</body>
</html>
