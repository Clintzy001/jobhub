<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOBHUB | Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --brand: #4A148C; --off-white: #F9F9F9; }
        body { background-color: var(--off-white); font-family: sans-serif; }
        .dark { background-color: #121212; color: white; }
        .dark .bg-white { background-color: #1E1E1E; }
        .text-brand { color: var(--brand); }
        .bg-brand { background-color: var(--brand); }
        
        .category-icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            padding: 20px;
        }
        .icon-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .icon-box {
            width: 60px;
            height: 60px;
            background-color: #333; 
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.2s;
        }
        .icon-box:active { transform: scale(0.9); }
        .icon-label {
            font-size: 10px;
            font-weight: 700;
            text-align: center;
            color: #444;
        }
        .dark .icon-label { color: #ccc; }
    </style>
</head>
<body class="transition-colors duration-300">

    <header class="bg-brand p-4 space-y-4 shadow-lg sticky top-0 z-50">
        <div class="flex justify-between items-center text-white">
            <h1 class="font-black italic text-xl tracking-tighter">JOBHUB</h1>
            <div class="flex gap-4">
                <button onclick="toggleDarkMode()"><i class="fas fa-moon" id="themeIcon"></i></button>
                <select id="langSwitch" onchange="updateLanguage()" class="bg-transparent text-xs font-bold border-none outline-none">
                    <option value="en">EN</option><option value="ig">IG</option><option value="yo">YO</option><option value="ha">HA</option>
                </select>
            </div>
        </div>

        <h2 class="text-white text-center font-bold text-lg" data-key="lookingFor">What are you looking for?</h2>

        <div class="flex flex-col gap-2">
            <select id="stateSelect" class="bg-white/10 text-white text-sm p-3 rounded-lg w-full border border-white/20 outline-none">
                <option value="" class="text-black">Select State (Nigeria)</option>
                <option value="Abia" class="text-black">Abia</option><option value="Adamawa" class="text-black">Adamawa</option>
                <option value="Akwa Ibom" class="text-black">Akwa Ibom</option><option value="Anambra" class="text-black">Anambra</option>
                <option value="Bauchi" class="text-black">Bauchi</option><option value="Bayelsa" class="text-black">Bayelsa</option>
                <option value="Benue" class="text-black">Benue</option><option value="Borno" class="text-black">Borno</option>
                <option value="Cross River" class="text-black">Cross River</option><option value="Delta" class="text-black">Delta</option>
                <option value="Ebonyi" class="text-black">Ebonyi</option><option value="Edo" class="text-black">Edo</option>
                <option value="Ekiti" class="text-black">Ekiti</option><option value="Enugu" class="text-black">Enugu</option>
                <option value="FCT" class="text-black">FCT - Abuja</option><option value="Gombe" class="text-black">Gombe</option>
                <option value="Imo" class="text-black">Imo</option><option value="Jigawa" class="text-black">Jigawa</option>
                <option value="Kaduna" class="text-black">Kaduna</option><option value="Kano" class="text-black">Kano</option>
                <option value="Katsina" class="text-black">Katsina</option><option value="Kebbi" class="text-black">Kebbi</option>
                <option value="Kogi" class="text-black">Kogi</option><option value="Kwara" class="text-black">Kwara</option>
                <option value="Lagos" class="text-black">Lagos</option><option value="Nasarawa" class="text-black">Nasarawa</option>
                <option value="Niger" class="text-black">Niger</option><option value="Ogun" class="text-black">Ogun</option>
                <option value="Ondo" class="text-black">Ondo</option><option value="Osun" class="text-black">Osun</option>
                <option value="Oyo" class="text-black">Oyo</option><option value="Plateau" class="text-black">Plateau</option>
                <option value="Rivers" class="text-black">Rivers</option><option value="Sokoto" class="text-black">Sokoto</option>
                <option value="Taraba" class="text-black">Taraba</option><option value="Yobe" class="text-black">Yobe</option>
                <option value="Zamfara" class="text-black">Zamfara</option>
            </select>
            </div>
    </header>

    <div class="category-icon-grid">
        <div class="icon-card" onclick="filterCategory('Phones')">
            <div class="icon-box"><i class="fas fa-mobile-alt text-purple-400"></i></div>
            <span class="icon-label">Phones</span>
        </div>
        <div class="icon-card" onclick="filterCategory('Furniture')">
            <div class="icon-box"><i class="fas fa-couch text-blue-200"></i></div>
            <span class="icon-label">Furniture</span>
        </div>
        <div class="icon-card" onclick="filterCategory('Animals')">
            <div class="icon-box"><i class="fas fa-paw text-orange-400"></i></div>
            <span class="icon-label">Animals</span>
        </div>
        <div class="icon-card" onclick="filterCategory('Fashion')">
            <div class="icon-box"><i class="fas fa-tshirt text-red-400"></i></div>
            <span class="icon-label">Fashion</span>
        </div>
        <div class="icon-card" onclick="filterCategory('Cosmetics')">
            <div class="icon-box"><i class="fas fa-magic text-pink-400"></i></div>
            <span class="icon-label">Cosmetics</span>
        </div>
        <div class="icon-card" onclick="filterCategory('Electronics')">
            <div class="icon-box"><i class="fas fa-plug text-yellow-400"></i></div>
            <span class="icon-label">Electronics</span>
        </div>
        <div class="icon-card" onclick="filterCategory('Vehicles')">
            <div class="icon-box"><i class="fas fa-car text-blue-400"></i></div>
            <span class="icon-label">Vehicles</span>
        </div>
        <div class="icon-card" onclick="filterCategory('All')">
            <div class="icon-box"><i class="fas fa-border-all text-white"></i></div>
            <span class="icon-label">All Items</span>
        </div>
    </div>

    <main class="px-5 pb-24">
        <div id="shopGrid" class="grid grid-cols-2 gap-4">
            </div>
    </main>

    <nav class="fixed bottom-0 w-full bg-white border-t flex justify-around items-center py-4 z-50 dark:bg-black dark:border-zinc-800">
        <a href="index.html" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-home text-xl"></i><span class="text-[10px] font-bold">Home</span>
        </a>
        <div class="flex flex-col items-center text-brand">
            <i class="fas fa-store text-xl"></i><span class="text-[10px] font-bold">Market</span>
        </div>
        <div onclick="openWhatsAppContact()" class="flex flex-col items-center text-gray-400 cursor-pointer">
            <i class="fab fa-whatsapp text-xl"></i><span class="text-[10px] font-bold">Chat</span>
        </div>
    </nav>

    <script>
        const myWhatsApp = "2347051337399";
        let isDarkMode = false;

        // Generate 50 items automatically for categories
        const categories = ['Phones', 'Furniture', 'Animals', 'Fashion', 'Cosmetics', 'Electronics', 'Vehicles'];
        const marketData = [];
        
        for (let i = 1; i <= 50; i++) {
            const cat = categories[i % categories.length];
            marketData.push({
                id: i,
                title: `${cat} Product #${i}`,
                price: `â‚¦${(Math.floor(Math.random() * 50) + 5) * 1000}`,
                img: `https://picsum.photos/seed/${cat}${i}/300/300`, // Sample images
                cat: cat
            });
        }

        function renderShop(items) {
            const grid = document.getElementById('shopGrid');
            grid.innerHTML = '';
            items.forEach(item => {
                grid.innerHTML += `
                <div class="bg-white p-2 rounded-2xl shadow-sm border border-gray-100 dark:border-zinc-800 dark:bg-zinc-900 cursor-pointer" onclick="buyProduct('${item.title}')">
                    <img src="${item.img}" class="w-full h-32 object-cover rounded-xl mb-2">
                    <h3 class="text-[11px] font-bold truncate dark:text-white">${item.title}</h3>
                    <p class="text-brand font-black text-xs mt-1">${item.price}</p>
                    <button class="w-full mt-2 py-2 bg-green-500 text-white text-[9px] font-black rounded-lg uppercase">ORDER VIA WHATSAPP</button>
                </div>`;
            });
        }

        function filterCategory(cat) {
            if (cat === 'All') renderShop(marketData);
            else {
                const filtered = marketData.filter(i => i.cat === cat);
                renderShop(filtered);
            }
        }

        function buyProduct(name) {
            const state = document.getElementById('stateSelect').value || "Nigeria";
            const msg = `Hello JOBHUB, I am in ${state} and I want to buy: ${name}`;
            window.open(`https://wa.me/${myWhatsApp}?text=${encodeURIComponent(msg)}`);
        }

        function openWhatsAppContact() {
            window.open(`https://wa.me/${myWhatsApp}?text=Hello JOBHUB, I have a question.`);
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark');
            document.getElementById('themeIcon').className = isDarkMode ? 'fas fa-sun text-yellow-400' : 'fas fa-moon';
        }

        // Initial render
        renderShop(marketData);
    </script>
</body>
</html>
